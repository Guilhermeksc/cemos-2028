# üîπ CONFIGURA√á√ÉO UPSTREAM DO BACKEND (servi√ßo Django dentro do Docker)
upstream backend_upstream {
    server backend:8000 max_fails=3 fail_timeout=30s;
}

# üîπ RESOLVER DNS DO DOCKER
resolver 127.0.0.11 valid=30s;

server {
    listen 80;
    listen [::]:80;
    server_name cemos2028.com www.cemos2028.com 195.200.1.112;

    # üîπ REDIRECIONAMENTO AUTOM√ÅTICO PARA HTTPS (caso use certbot)
    # return 301 https://$host$request_uri;

    # üîπ FRONTEND (Angular build)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # üîπ BACKEND DJANGO - API
    location /api/ {
        proxy_pass http://backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts e retry
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    }

    # üîπ BACKEND DJANGO - ADMIN
    location /admin {
        proxy_pass http://backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # üîπ ARQUIVOS EXTERNOS (MP4, MP3, PDF, DOCX)
    location /arquivos/ {
        alias /var/www/arquivos/;
        autoindex off;

        # Cache agressivo
        expires 30d;
        add_header Cache-Control "public, max-age=31536000";

        # Permitir acesso por outros dom√≠nios (Angular, API, etc.)
        add_header Access-Control-Allow-Origin *;

        # Tipos MIME
        default_type application/octet-stream;
        types {
            video/mp4             mp4;
            audio/mpeg            mp3;
            application/pdf       pdf;
            application/vnd.openxmlformats-officedocument.wordprocessingml.document docx;
        }
    }

    # üîπ ARQUIVOS EST√ÅTICOS DO DJANGO
    location /static/ {
        alias /static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # üîπ P√ÅGINAS DE ERRO
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # üîπ OTIMIZA√á√ÉO GZIP
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 256;
}
