# ============================================================
# üîπ Upstream para o backend Django
# ============================================================
upstream backend_upstream {
    server backend:8000;
}

resolver 127.0.0.11 valid=30s;

# ============================================================
# üîπ HTTP ‚Üí redirect HTTPS
# ============================================================
server {
    listen 80;
    server_name cemos2028.site www.cemos2028.site;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================
# üîπ HTTPS principal
# ============================================================
server {
    listen 443 ssl;
    server_name cemos2028.site www.cemos2028.site;

    # üîê Certificados gerados pelo Certbot
    ssl_certificate /etc/letsencrypt/live/cemos2028.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cemos2028.site/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # üîπ Raiz do Angular (frontend)
    root /usr/share/nginx/html;
    index index.html;

    # ============================================================
    # üî∏ API Django
    # ============================================================
    location /api/ {
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_redirect off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;

        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # ============================================================
    # üî∏ Admin Django
    # ============================================================
    location /admin {
        proxy_pass http://backend_upstream;
        include proxy_params;
    }

    # ============================================================
    # üî∏ Arquivos est√°ticos Django
    # ============================================================
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # ============================================================
    # üî∏ Arquivos do Certbot
    # ============================================================
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ============================================================
    # üî∏ SPA Angular (roteamento)
    # ============================================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 256;
}


