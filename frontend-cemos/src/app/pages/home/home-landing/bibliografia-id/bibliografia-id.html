<section class="bibliografia-section">
  <div class="navigation-buttons">
    <button mat-stroked-button color="primary" (click)="navigateHome()" aria-label="Voltar para Home">
      <mat-icon>arrow_back</mat-icon> Voltar à Página Principal
    </button>
  </div>

  <header class="bibliografia-header">
    <h1>Bibliografia ID</h1>
    <p>Visualize rapidamente toda a bibliografia organizada por matéria.</p>
  </header>

  <div *ngIf="isLoading" class="status-message">Carregando bibliografia...</div>
  <div *ngIf="!isLoading && errorMessage" class="status-message error">{{ errorMessage }}</div>

  <mat-card class="tree-card" *ngIf="!isLoading && !errorMessage">
    <mat-card-content>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          <button mat-icon-button disabled></button>
          <span class="leaf-id">ID: {{ node.id }}</span>
          <span class="leaf-text">{{ node.name }}</span>
        </mat-tree-node>

        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="materia-row" matTreeNodeToggle>
            <button mat-icon-button [attr.aria-label]="'toggle ' + node.name">
              <mat-icon class="toggle-icon">
                {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
              </mat-icon>
            </button>
            <span class="materia-name">{{ node.name }}</span>
          </div>
          <div [class.hidden]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </mat-card-content>
  </mat-card>
</section>
