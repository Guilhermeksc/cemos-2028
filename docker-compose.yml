services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cemos2028_backend
    command: >
      sh -c "
        python manage.py makemigrations --noinput &&
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        gunicorn django_cemos2028.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2
      "
    volumes:
      - ./backend:/app
      - static_volume:/app/static
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL}
      - DEBUG=${DEBUG:-False}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  db:
    image: postgres:18
    container_name: postgres_cemos
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres_data:/var/lib/postgresql
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  dash:
    build:
      context: ./dash
      dockerfile: Dockerfile
    container_name: cemos2028_dash
    restart: unless-stopped
    ports:
      - "8050:8050"
    environment:
      - DASH_API_URL=http://backend:8000/api/metrics/
      - DASH_REFRESH_SECONDS=60
    depends_on:
      - backend
    networks:
      - app_network

  # ðŸ”¹ Nginx reverso principal com proxy para Django e servindo Angular (PRODUÃ‡ÃƒO)
  nginx:
    image: nginx:latest
    container_name: cemos2028_nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # FRONTEND 1 â€“ CEMOS2028    
      - ./frontend-cemos/dist/frontend/browser:/usr/share/nginx/cemos2028
      # FRONTEND 2 â€“ AUDITAPRO
      - ./frontend-audita/dist/frontend/browser:/usr/share/nginx/audita
      # NGINX CONFIG - PRODUÃ‡ÃƒO (HTTPS/SSL)
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # DJANGO STATIC
      - static_volume:/static
    networks:
      - app_network

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: cemos2028_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - backend
    networks:
      - app_network

  grafana:
    image: grafana/grafana:11.1.0
    container_name: cemos2028_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - app_network


volumes:
  static_volume:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  app_network:
    driver: bridge
